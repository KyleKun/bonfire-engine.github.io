<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonfire</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="(RPG maker) Create RPG-style or similar games with Flutter.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Bonfire',
      repo: 'https://github.com/bonfire-engine/bonfire-engine.github.io'
    }
    window.$docsify = {
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
  }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
